[package]
name = "raton-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.raton]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parser"
path = "fuzz_targets/parser.rs"
test = false
doc = false

[[bin]]
name = "code_generator"
path = "fuzz_targets/code_generator.rs"
test = false
doc = false

[[bin]]
name = "virtual_machine"
path = "fuzz_targets/virtual_machine.rs"
test = false
doc = false
